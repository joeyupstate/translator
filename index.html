<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Romance-Translator</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>RLS Translator</h1>
    <input type="text" id="text-input" placeholder="Enter A Word" />
    <div id="translate-button" onclick="newWord()">TRANSLATE</div>

    <div class="language-display-container">

      <div class="language-div">
        <div class="flag-and-title">
        <h2>Spanish</h2>
        <img src="assets/spain.png" />
        </div>
        <span id="translated-word"></span>
      </div>

      <div class="language-div">
        <div class="flag-and-title">
        <h2>Italian</h2>
        <img src="assets/italy.png" />
        </div>
        <span id="translated-word-italian"></span>
      </div>

      <div class="language-div">
        <div class="flag-and-title">
        <h2>French</h2>
        <img src="assets/france.png" />
        </div>
        <span id="translated-word-french"></span>
      </div>

      <div class="language-div">
        <div class="flag-and-title">
        <h2>Portuguese</h2>
        <img src="assets/brazil.png" />
      </div>
        <span id="translated-word-portuguese"></span>
      </div>
  

    <script src="translate.js"></script>
  </body>
</html>
