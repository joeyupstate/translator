<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Romance-Translator</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <input type="text" id="text-input" placeholder="Enter A Word" />
    <div id="translate-button" onclick="newWord()">TRANSLATE</div>
    <div class="language-div">
      <img src="assets/spain.png" /><span id="translated-word"></span>
    </div>
    <div class="language-div">
      <img src="assets/italy.png" /><span id="translated-word-italian"></span>
    </div>
    <div class="language-div">
      <img src="assets/france.png" /><span id="translated-word-french"></span>
    </div>
    <div class="language-div">
      <img src="assets/brazil.png" />
      <span id="translated-word-portuguese"></span>
    </div>


    <script src="translate.js"></script>
  </body>
</html>
